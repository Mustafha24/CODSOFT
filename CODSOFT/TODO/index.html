<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="center-elements">
            <input type="text" id="taskInput" placeholder="Add a new task..." style="width: 70%;">
            <button id="addTask">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
